<div class="signin-panel" ng-controller="signinController">
    <div class="signin-left">
        Use third party acount to log in
        <div class="section">
            <span class="full-width social-btn btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i>facebook</span>
            <span class="full-width social-btn btn-twitter"><i class="fa fa-twitter" aria-hidden="true"></i>twitter</span>
        </div>
    </div>
    <div class="signin-right" ng-if="sign =='signin'">
        <form ng-submit="ajaxForm()">
            Already have an account ,log in
            <div class="section">
                <div class="input-group">
                    <input type="text" class="full-width form-control" placeholder="enter you email/account">
                </div>
                <div class="input-group">
                    <input type="password" class="full-width form-control " placeholder="enter your password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-lg full-width">sign in</button>
                </div>
            </div>
            <div class="text-center">
                <span ng-click="forget()">forget password</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="signup()">or you can signup</span>
            </div>
        </form>
    </div>
    <div class="signin-right" ng-if="sign =='signup'">
        Signup
        <div class="section">
            <div class="input-group">
                <input type="text" class="full-width form-control" placeholder="fullname">
            </div>
            <div class="input-group">
                <input type="text" class="full-width form-control " placeholder="enter your email/account">
            </div>
            <div class="input-group">
                <input type="password" class="full-width form-control " placeholder="enter your password">
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary btn-lg full-width">sign up</button>
            </div>
        </div>
        <div class="text-center">
            <span ng-click="signin()">signin</span>
        </div>
    </div>
    <div class="signin-right" ng-if="sign =='forget'">
        Forget
        <div class="section">
            <div class="input-group">
                <input type="text" class="full-width form-control" placeholder="fullname">
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary btn-lg full-width">send to find password</button>
            </div>
        </div>
        <div class="text-center">
            <span ng-click="signin()">signin</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="signup()">signup</span>
        </div>
    </div>
</div>
