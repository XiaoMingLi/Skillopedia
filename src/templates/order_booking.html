<!-- header -->
<div ng-include="'templates/header.html'"></div>
<div class="wrap">
    <div class="section account-section">
        <!-- sidebar -->
        <div ng-include="'templates/sidebar.html'" class="sidebar-wrap"></div>
        <div class="content-wrap">
            <div class="tabs clearfix">
                <a class="tab-item pull-left active">Booking</a>
            </div>
            <calendar calendar="calendar"></calendar>
            <div ng-click="calendar.remove(select)" ng-repeat="select in calendar.selected">
                {{select.from.hour}} to {{select.to.hour}}
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div ng-include="'templates/footer.html'"></div>
