<div class="header" ng-controller="headerController">
    <div class="wrap">
        <div class="clearfix">
            <div class="pull-left">
                <a href="#/index"><img src="../images/logo.png" class="logo" alt=""></a>
            </div>
            <div class="pull-right">
                <span class="signin-btn" ng-click="signin()" ng-if="!is_signin()">sign in</span>
                <span class="signup-btn" ng-click="signup()" ng-if="!is_signin()">sign up</span>
                <span class="logout-btn" ng-if="is_signin()" ng-click="show_menu($event)"><img ng-src="{{staticImageUrl + user.image_01}}" alt="" err-src="../images/example_7.png"></span>
                <a class="shoppingcart" ng-if="is_signin()" ng-href="#/shoppingcart"><img ng-src="../images/cart.png" alt="" err-src="../images/example_7.png"><span class="cart-count" ng-if="amount>0">{{amount}}</span></a>
                <div class="dropdown-menu" ng-if="is_signin()">
                    <a class="menu-item" ng-href="#/courses">
                        <i class="fa fa-user" aria-hidden="true"></i>个人中心
                    </a>
                    <a class="menu-item" ng-href="#/shoppingcart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>购物车
                    </a>
                    <a class="menu-item" ng-click="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>退出登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
